<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 1rem;
      text-align: center;
      color: white;
      font-weight: 500;
      margin-top: 40px;
    }

    .attribution a {
      color: hsl(240, 100%, 0%);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="images/logo.svg" alt="logo">
  </div>
  <div class="container">
    <section class="container__image">
      <img src="images/illustration-mockups.svg" alt="illustration">
    </section>
    <section class="container__about">
      <h1>Build The Community your fans will love</h1>
      <p>Huddle re-imagines the wayy we build communities.You have a voice but so does your audience. Create connections
        with you users as you engage in genuine discussion.</p>
      <button class="container__about-btn">Register</button>
    </section>
  </div>

  <div class="social">
    <i class="fa-brands fa-facebook-f color"></i>
    <i class="fa-brands fa-twitter color"></i>
    <i class="fa-brands fa-instagram color"></i>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.frontendmentor.io/profile/kenzo0p">Om Bhor</a>
    </p>
  </footer>
</body>

</html>
